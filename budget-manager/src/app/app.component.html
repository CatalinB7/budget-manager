<div class="content">
    <mat-toolbar color="primary">
        <span>Budgeteer</span>
        <span class="spacer"></span>
        <mat-icon>menu</mat-icon>
    </mat-toolbar>

    <mat-grid-list cols={{colsNo}} (window:resize)="onResize($event)" rowHeight="26vh" gutterSize="20px" class="grid-container">
        <mat-grid-tile rowspan="1">
            <mat-card class="budget-card">
                <app-budget [budget]="budget" [spendingTotals]="spendingTotals"></app-budget>
            </mat-card>
        </mat-grid-tile>
        <mat-grid-tile rowspan="3">
            <mat-card id="spendingCard" class="fill">
                <app-spending-card></app-spending-card>
            </mat-card>
        </mat-grid-tile>
        <mat-grid-tile rowspan="2">
            <mat-card class="fill">
                <app-pie-chart></app-pie-chart>
            </mat-card>
        </mat-grid-tile>
    </mat-grid-list>
</div>
