<mat-card-content>
    <div class="button-title-group">
        <h1>This Month's Budget: <strong>{{budget.value}}</strong></h1>
        <button mat-raised-button (click)="openDialog()">MANAGE</button>
    </div>
    <h2>Target Savings: <strong>{{budget.value*budget.plannedSaving}}</strong></h2>
    <h2 class="remaining-budget">Left in Budget: <strong>{{leftInBudget - budget.value*budget.plannedSaving > 0 ?
            leftInBudget - budget.value*budget.plannedSaving : 0}}</strong></h2>
</mat-card-content>
