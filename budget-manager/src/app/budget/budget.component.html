<div class="card-content">
    <mat-card-content>
        <div class="button-title-group">
            <h1>This Month's Budget: <strong>{{budget.value | dollar}}</strong></h1>
            <button mat-raised-button (click)="openDialog()">MANAGE</button>
        </div>
        <h2>Target Savings: <strong>{{targetSavings | dollar}}</strong></h2>
        <h2 class="remaining-budget">Left in Budget: <strong>{{leftInBudget | dollar}}</strong></h2>
    </mat-card-content>    
</div>
