<form>
    <h1 mat-dialog-title class="title">Edit your budget</h1>
    <div mat-dialog-content [formGroup]="form" class="container">
        <mat-form-field>
            <mat-label>Budget</mat-label>
            <input type="text" matInput formControlName="value" />
        </mat-form-field>
        <mat-form-field>
            <mat-label>Planned Savings Percentage</mat-label>
            <input type="text" matInput formControlName="plannedSaving" />
        </mat-form-field>
    </div>
    <div mat-dialog-actions class="button-group">
        <button mat-button type="button" (click)="onCancel()">Cancel</button>
        <button mat-button (click)="onSubmit()" cdkFocusInitial>Submit</button>
    </div>
</form>
