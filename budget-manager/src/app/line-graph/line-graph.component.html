<div class="container">
    <div class="graph">
        <ngx-charts-line-chart
        [scheme]="colorScheme"
        [legend]="legend"
        [showXAxisLabel]="showXAxisLabel"
        [showYAxisLabel]="showYAxisLabel"
        [xAxis]="xAxis"
        [yAxis]="yAxis"
        [yAxisLabel]="yAxisLabel"
        [timeline]="timeline"
    
        [results]="data"
        (select)="onSelect($event)"
        (activate)="onActivate($event)"
        (deactivate)="onDeactivate($event)"
        >
        <ng-template #tooltipTemplate>
            {{selectedItem}}
        </ng-template>
    
        </ngx-charts-line-chart>
    </div>

    <div class="down-div">
        <button mat-button class="btn" (click)="clickBack()">Back</button>
    </div>

</div>
