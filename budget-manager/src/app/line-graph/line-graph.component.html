<div class="container">
    <div class="graph">
        <ngx-charts-line-chart
        [scheme]="colorScheme"
        [legend]="legend"
        [showXAxisLabel]="showXAxisLabel"
        [showYAxisLabel]="showYAxisLabel"
        [xAxis]="xAxis"
        [yAxis]="yAxis"
        [yAxisLabel]="yAxisLabel"
        [timeline]="true"
        [results]="data"
        (select)="onSelect($event)"
        (isActive)="onActivate($event)"
        (deactivate)="onDeactivate($event)"
        >
            <ng-template #tooltipTemplate let-model="model">
                <div class="tooltip">
                    {{model.tooltipText}}
                </div>
            </ng-template>
    
        </ngx-charts-line-chart>
    </div>

    <div class="down-div">
        <button mat-button class="btn" (click)="clickBack()">Back</button>
    </div>

</div>
