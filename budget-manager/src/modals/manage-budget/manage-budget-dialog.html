<h1 mat-dialog-title>Edit your budget</h1>
<div mat-dialog-content>
    <mat-form-field>
        <mat-label>Budget</mat-label>
        <input mat-input [(ngModel)]="data.value" />
    </mat-form-field>
    <mat-form-field>
        <mat-label>PlannedSavings</mat-label>
        <input mat-input [(ngModel)]="data.plannedSaving" />
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onCancel()">Cancel</button>
    <button mat-button (click)="onSubmit()" cdkFocusInitial>Submit</button>
  </div>
